<!DOCTYPE html>
<html>
<head>
    <title>Less</title>
    <link rel ="stylesheet/less" type="text/css" href="css.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
</head>
<body>
    <header>
        <h1>Less Project</h1>
    </header>
    
    <div class="">
        <form>
        
            <span class="labelPart">Project Name:</span>
                <input type="text" value="" class="allInputBoxes">
            
            <span class="labelPart">Project Type:</span>
                <input type="text" value="" class="allInputBoxes">
            
            <span class="labelPart">Team Size:</span>
                <input type="text" value="" class="allInputBoxes">
            
            <span class="labelPart">Team Lead:</span>
                <select name="name" type="" value="" class="allInputBoxes">
                    <option></option>
                    <option value="Sam">Sam</option>
                    <option value="Nick">Nick</option>
                    <option value="Michel">Mike</option>
                    <option value="Jessy">Jessy</option>
                    <option value="Cruze">Cruze</option>
                </select>

            <span class="labelPart">Deadline:</span>
                <input type="date" value="" class="allInputBoxes">
            
            <span class="labelPart">Duration:</span>
                <input type="text" value="" class="allInputBoxes">
           
            <span class="labelPart">Estimated Cost:</span>
                <input type="range" value="" class="allInputBoxes">
            
            <span class="labelPart">Method:</span>
                <input type="text" value="" class="allInputBoxes">
            
            <span class="labelPart">Technologies used:</span>
               <input type="text" value="" class="allInputBoxes">
            
            <span class="labelPart">Comments:</span>
               <input type="textarea" value="" class="allInputBoxes textAreaBox">
            
            <input type="submit" class="buttons greenButton" value="Submit">
            
            <input type="reset" class="buttons redButton" value="Reset">
        </form>
    </div>
        
    
    <footer><h4>Team SASS and LESS</h4></footer>
</body>
</html>
